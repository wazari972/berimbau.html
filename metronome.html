<!DOCTYPE html>
<html>
  <head>
    <title>Capoeira metronome</title>
    <script src="jquery.min.js"></script>
    <link href="roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="live.css">
                                    
    <script src="roundslider.min.js"></script>
     <meta charset="UTF-8"> 
  </head>
  
  <body>
    
    <div class="metronome">
      <audio id="beater">
        <source src="beep.wav">
      </audio>
          
      <p id="active">start</p>
      <p id="center">
        <input id="bpm" type="range" ></input>
      </p>
      <p>&nbsp;</p>
      <p class="preset_bpm">Angola</p>
      <p class="preset_bpm">Benguela</p>
      <p class="preset_bpm">Sao Bento Grande</p>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="metronome.js"></script>
  </body>
</html>
